<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Play a song - Lyrics Streaming</title>
  </head>
  <body>
    <header>
      <h1>Play a song</h1>
    </header>
    <audio controls></audio>
    <ul class="titles">
      {{#each titles}}
      <li><a href="#">{{this}}</a></li>
      {{/each}}
    </ul>
  </body>
  <script src="assets/app.js"></script>
  <script src="assets/admin.js"></script>
  <script src="assets/lrc-file-parser.min.js"></script>
</html>
