<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles.css" />
        <title>Lyrics Streaming - Play a song</title>
    </head>
    <body>
        <header>
            <h1>Play a song</h1>
        </header>
        <audio controls>
          <source src="media/What A Beautiful Name - Hillsong Worship.mp3" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
        <ul class="songs">
          {{#each songs}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
    </body>
    <script src="assets/app.js"></script>
    <script src="assets/admin.js"></script>
    <script src="assets/lrc-file-parser.min.js"></script>
</html>
